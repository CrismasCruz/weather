<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set a page title -->
  <title>Weather</title>

  <!-- Site Styles -->
  <link rel="stylesheet" href="/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <div class="sans-serif">

    <!-- If there is an error, this box is shown. 'dn' is the only required class -->
    <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100">
      Sorry, we couldn't find that city :[
    </div>


    <h1 class="head tc">WEATHER YOU LIKE IT OR NOT</h1>



    <div class="search">

      <div class="block fl w-100">

        <!-- Search Box -->
        <form id="location-search" class="pa4 fl w-100">
          <h1 class="flex flex-wrap white  items-baseline  ">
          <span class="fw3 mr3 mb2">
            Stay Inside In:
          </span>
          <input type="text" id="area" value="Boston" class=" gray flex-auto">
        </h1>
        </form>

      </div>

    </div>

    <!-- Content -->

<div class="jiggle">
      <div class="block fl w-100">
        <div class="info">
          <div class=" tc fl w-100">
            <h2>LOCATION</h2>
            <p>City: <span id="location-name"></span></p>
            <p>Country: <span id="country"></span></p>

          </div>

          <div class=" tc block fl w-100">

            <h2>TEMP</h2>
            <p>Current Temp: <span id="temp"></span></p>
            <p>Max Temp: <span id="temp-max"></span></p>
            <p>Min Temp: <span id="temp-min"></span></p>

          </div>

          <div class=" tc block fl w-100">

            <h2>WEATHER</h2>
            <p>Condition: <span id="condition"></span></p>
            <p>Desription: <span id="condition-description"></span></p>
            <p>Wind Speed: <span id="wind-speed"></span>mph</p>
          </div>
        </div>
      </div>
    </div>

    </div>


    <div class="it">
      <div class="mover-container">
        <div class="mover"> its_happening  </div>
      </div>
    </div>






  <!-- Site JavaScript -->
  <script src="/javascript/toggleClass.js" charset="utf-8"></script>
  <script src="/javascript/main.js" charset="utf-8"></script>
  <script src="/javascript/weather.js" charset="utf-8"></script>
</body>

</html>
